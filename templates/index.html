<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IELTS Speech Analyzer</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='neural.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>IELTS Analyzer</h1>
            <div class="new-entry">
                <span>New entry</span>
                <button id="newAnalysis">+</button>
            </div>
            <div class="recent-entries">
                <h2>Recent entries</h2>
                <ul id="recentEntriesList"></ul>
            </div>
        </div>
        <div class="main-content">
            <h2>Start analyzing with IELTS Analyzer</h2>
            <div class="upload-area" id="dropArea">
                <p>Drag and drop your MP4 file here</p>
                <input type="file" id="fileInput" accept=".mp4" style="display: none;">
                <button id="uploadButton">Or click to upload</button>
            </div>
            <div id="loadingSpinner" class="loading-spinner" style="display: none;"></div>
            <div id="analysisResult" class="analysis-result"></div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
